       id="flowRoot3902"
       style="font-style:normal;font-weight:normal;font-size:40px;line-height:125%;font-family:sans-serif;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"
       transform="translate(0.924598,43.035022)"><flowRegion
         id="flowRegion3904"><rect
           id="rect3906"
           width="977.82764"
           height="969.74646"
           x="38.385796"
           y="51.316612" /></flowRegion><flowPara
         id="flowPara3938"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:25px;font-family:DemosfenW07-Regular;-inkscape-font-specification:DemosfenW07-Regular;text-align:center;text-anchor:middle">Have fun and don’t panic!</flowPara><flowPara
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:25px;font-family:DemosfenW07-Regular;-inkscape-font-specification:DemosfenW07-Regular;text-align:center;text-anchor:middle"
         id="flowPara4320">Sei bitte 20 Minuten vor Beginn deines Vortrags in deinem Vortragssaal.</flowPara><flowPara
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:25px;font-family:DemosfenW07-Regular;-inkscape-font-specification:DemosfenW07-Regular;text-align:center;text-anchor:middle"
         id="flowPara4314" /><flowPara
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:25px;font-family:DemosfenW07-Regular;-inkscape-font-specification:DemosfenW07-Regular;text-align:center;text-anchor:middle"
         id="flowPara4246">Dein Stagemanager wird für dich da sein und sich um dich kümmern. Solltest du kein Notebook mitgebracht haben, bitte jemanden darum, dir eines zu leihen.</flowPara><flowPara
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:25px;font-family:DemosfenW07-Regular;-inkscape-font-specification:DemosfenW07-Regular;text-align:center;text-anchor:middle"
         id="flowPara4343" /><flowPara
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:25px;font-family:DemosfenW07-Regular;-inkscape-font-specification:DemosfenW07-Regular;text-align:center;text-anchor:middle"
         id="flowPara4252">Alle Vorträge werden gefilmt, gestreamt und hinterher veröffentlicht. Bitte wiederhole daher, während deines Vortrags, jede Frage und jeden sinnvollen Kommentar (aus dem Publikum/Internet), der nicht in ein Mikrofon gesprochen wurde für die Aufzeichnung.</flowPara><flowPara
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:25px;font-family:DemosfenW07-Regular;-inkscape-font-specification:DemosfenW07-Regular;text-align:center;text-anchor:middle"
         id="flowPara4254" /><flowPara
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:25px;font-family:DemosfenW07-Regular;-inkscape-font-specification:DemosfenW07-Regular;text-align:center;text-anchor:middle"
         id="flowPara4258">Bitte halte dich an die geplante Zeit deines Vortrags und plane am Ende deines Vortrags etwas Zeit für Fragen &amp; Antworten ein. Q &amp; A wird vom Herald moderiert.</flowPara><flowPara
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:25px;font-family:DemosfenW07-Regular;-inkscape-font-specification:DemosfenW07-Regular;text-align:center;text-anchor:middle"
         id="flowPara4292" /><flowPara
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:25px;font-family:DemosfenW07-Regular;-inkscape-font-specification:DemosfenW07-Regular;text-align:center;text-anchor:middle"
         id="flowPara4294">Sobald deine Vortragsslides fertig sind, lade diese bitte selbst ins frab.cccv.de, oder reiche diese bitte am Speakers’ Desk ein.</flowPara><flowPara
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:25px;font-family:DemosfenW07-Regular;-inkscape-font-specification:DemosfenW07-Regular;text-align:center;text-anchor:middle"
         id="flowPara4296" /><flowPara
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:25px;font-family:DemosfenW07-Regular;-inkscape-font-specification:DemosfenW07-Regular;text-align:center;text-anchor:middle"
         id="flowPara4260">Synchronübersetzung:</flowPara><flowPara
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:25px;font-family:DemosfenW07-Regular;-inkscape-font-specification:DemosfenW07-Regular;text-align:center;text-anchor:middle"
         id="flowPara4262">Es hilft den Übersetzern deines Talks enorm, wenn sie sich vorab anhand deiner Slides über deinen Talk informieren können. Falls du unübliche (Fach-) Wörter in deinem</flowPara><flowPara
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:25px;font-family:DemosfenW07-Regular;-inkscape-font-specification:DemosfenW07-Regular;text-align:center;text-anchor:middle"
         id="flowPara4268">Talk benutzt, stelle diese bitte für die Synchronsprecher in einem Glossar zusammen. Bitte lade beides frühzeitig hoch (https://speakers.c3lingo.org/). Bei Fragen kontaktiere die Übersetzer über eine e-mail an lingo-content@lists.ccc.de oder unter DECT 8726.</flowPara><flowPara
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:25px;font-family:DemosfenW07-Regular;-inkscape-font-specification:DemosfenW07-Regular;text-align:center;text-anchor:middle"
         id="flowPara4306" /><flowPara
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:25px;font-family:DemosfenW07-Regular;-inkscape-font-specification:DemosfenW07-Regular;text-align:center;text-anchor:middle"
         id="flowPara4274">Um auf der Bühne kleine Objekte, wie Elektronik oder Dokumente, zeigen zu können, haben wir Dokumentenkameras zur Verfügung. Sofern du solch eine Kamera nutzen möchtest, sende bitte eine e-mail an congress@c3voc.de mit dem Name, Ort und Uhrzeit des Vortrags.</flowPara><flowPara
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:25px;font-family:DemosfenW07-Regular;-inkscape-font-specification:DemosfenW07-Regular;text-align:center;text-anchor:middle"
         id="flowPara4322" /><flowPara
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:25px;font-family:DemosfenW07-Regular;-inkscape-font-specification:DemosfenW07-Regular;text-align:center;text-anchor:middle"
         id="flowPara4278">Schalte Redshift und ähnliche Programme, die die Farbtemperatur der Tageszeit oder Beleuchtung anpassen, ab. Sonst hat das Beamerbild leider einen Farbstich.</flowPara><flowPara
         id="flowPara3940"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:25px;font-family:DemosfenW07-Regular;-inkscape-font-specification:DemosfenW07-Regular;text-align:center;text-anchor:middle" /><flowPara
         id="flowPara3942"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:25px;font-family:DemosfenW07-Regular;-inkscape-font-specification:DemosfenW07-Regular;text-align:center;text-anchor:middle" /><flowPara
         id="flowPara3944"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:25px;font-family:DemosfenW07-Regular;-inkscape-font-specification:DemosfenW07-Regular;text-align:center;text-anchor:middle" /></flowRoot>    <flowRoot
