       transform="translate(1.899598,43.035022)"><flowRegion
         id="flowRegion3904"><rect
           id="rect3906"
           width="977.82764"
           height="969.74646"
           x="38.385796"
           y="51.316612" /></flowRegion><flowPara
         id="flowPara3908"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:25px;font-family:DemosfenW07-Regular;-inkscape-font-specification:DemosfenW07-Regular;text-align:center;text-anchor:middle">Have fun and don’t panic!</flowPara><flowPara
         id="flowPara3912"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:25px;font-family:DemosfenW07-Regular;-inkscape-font-specification:DemosfenW07-Regular;text-align:center;text-anchor:middle">Please come to your lecture hall 20 minutes before your talk starts. Your Stagemanager will be there for you and will take care of your needs. </flowPara><flowPara
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:25px;font-family:DemosfenW07-Regular;-inkscape-font-specification:DemosfenW07-Regular;text-align:center;text-anchor:middle"
         id="flowPara3948" /><flowPara
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:25px;font-family:DemosfenW07-Regular;-inkscape-font-specification:DemosfenW07-Regular;text-align:center;text-anchor:middle"
         id="flowPara3950">Please, bring your own notebook.</flowPara><flowPara
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:25px;font-family:DemosfenW07-Regular;-inkscape-font-specification:DemosfenW07-Regular;text-align:center;text-anchor:middle"
         id="flowPara3976" /><flowPara
         id="flowPara3918"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:25px;font-family:DemosfenW07-Regular;-inkscape-font-specification:DemosfenW07-Regular;text-align:center;text-anchor:middle">All lectures are taped, streamed and will be distributed afterwards. Please repeat all questions and worthwhile comments during your talk from the audience which are not spoken into a microphone. Otherwise, they will not be on tape.</flowPara><flowPara
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:25px;font-family:DemosfenW07-Regular;-inkscape-font-specification:DemosfenW07-Regular;text-align:center;text-anchor:middle"
         id="flowPara3952" /><flowPara
         id="flowPara3920"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:25px;font-family:DemosfenW07-Regular;-inkscape-font-specification:DemosfenW07-Regular;text-align:center;text-anchor:middle">Please make sure you don’t extend your time slot.</flowPara><flowPara
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:25px;font-family:DemosfenW07-Regular;-inkscape-font-specification:DemosfenW07-Regular;text-align:center;text-anchor:middle"
         id="flowPara3978" /><flowPara
         id="flowPara3924"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:25px;font-family:DemosfenW07-Regular;-inkscape-font-specification:DemosfenW07-Regular;text-align:center;text-anchor:middle">Leave some time for Q &amp; A after your talk! </flowPara><flowPara
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:25px;font-family:DemosfenW07-Regular;-inkscape-font-specification:DemosfenW07-Regular;text-align:center;text-anchor:middle"
         id="flowPara3988">For the Q &amp; A the Herald (Moderator) will come on stage and moderate the Q &amp; A.</flowPara><flowPara
         id="flowPara3926"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:25px;font-family:DemosfenW07-Regular;-inkscape-font-specification:DemosfenW07-Regular;text-align:center;text-anchor:middle" /><flowPara
         id="flowPara3928"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:25px;font-family:DemosfenW07-Regular;-inkscape-font-specification:DemosfenW07-Regular;text-align:center;text-anchor:middle">Once they are final, please upload your slides directly to the frab.cccv.de system or hand them in at the Speakers’ Desk.</flowPara><flowPara
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:25px;font-family:DemosfenW07-Regular;-inkscape-font-specification:DemosfenW07-Regular;text-align:center;text-anchor:middle"
         id="flowPara3964" /><flowPara
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:25px;font-family:DemosfenW07-Regular;-inkscape-font-specification:DemosfenW07-Regular;text-align:center;text-anchor:middle"
         id="flowPara3966">Translation:</flowPara><flowPara
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:25px;font-family:DemosfenW07-Regular;-inkscape-font-specification:DemosfenW07-Regular;text-align:center;text-anchor:middle"
         id="flowPara3980">The talks are being translated to German. In order to help the interpreters please upload your slides to https://speakers.c3lingo.org/. If in doubt contact the interpreters via e-mail to lingo-content@lists.ccc.de or on DECT 8726.</flowPara><flowPara
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:25px;font-family:DemosfenW07-Regular;-inkscape-font-specification:DemosfenW07-Regular;text-align:center;text-anchor:middle"
         id="flowPara3968"></flowPara><flowPara
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:25px;font-family:DemosfenW07-Regular;-inkscape-font-specification:DemosfenW07-Regular;text-align:center;text-anchor:middle"
         id="flowPara3986">Please switch off all tools (e.g. redshift) which alter the color temperatur according to ambientlight or time of the day. Otherwise your beamer output will appear yellowish or reddish.</flowPara><flowPara
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:25px;font-family:DemosfenW07-Regular;-inkscape-font-specification:DemosfenW07-Regular;text-align:center;text-anchor:middle"
         id="flowPara3972"></flowPara><flowPara
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:25px;font-family:DemosfenW07-Regular;-inkscape-font-specification:DemosfenW07-Regular;text-align:center;text-anchor:middle"
         id="flowPara3982">We have document cameras available to show small objects on stage, like electronics, 3d-printed objects or documents. In case you want to use them, please send an e-mail to congress@c3voc.de with name, location and time of the talk.</flowPara><flowPara
         id="flowPara3930"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:25px;font-family:DemosfenW07-Regular;-inkscape-font-specification:DemosfenW07-Regular;text-align:center;text-anchor:middle" /><flowPara
         id="flowPara3932"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:25px;font-family:DemosfenW07-Regular;-inkscape-font-specification:DemosfenW07-Regular;text-align:center;text-anchor:middle" /><flowPara
